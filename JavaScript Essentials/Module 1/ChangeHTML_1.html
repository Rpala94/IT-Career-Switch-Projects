<!DOCTYPE html>
<html>
<body>
    
<h1>Working With Operators</h1>
    
    <p id="demo">This is text will be replaced by the computation result.</p>
    
    <script>
    
    var i = 0;
    var text = "";
    for (i = 0; i < 10; i++){
        if (i == 6){continue;}
        text += "The number is " + i + "<br>";
    }
        
    </script>
    
    
    
    
    
    <button type ="button" onclick="document.getElementById('demo').innerHTML = text"> Click me! </button>
    </body>
</html>
