<!doctype html>
<html>

<body>

<div onmousedown="mOver(this)"
onmouseup ="mOut(this)"
style ="background-color:red;width:120px;height:20px; padding:40px;">Mouse Over me</div>
<script>
function mOver(obj) {
obj.innerHTML = "Thank you"
}

function mOut(obj){
obj.innerHTML = "Mouse Over Me"
}
</script>






</body>
</html>
